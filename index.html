<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Empresa de Construção</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 80%;
            margin: 0 auto;
            text-align: center;
            padding-top: 100px;
        }
        h1 {
            font-size: 48px;
            color: #333;
            margin-bottom: 30px;
        }
        p {
            font-size: 18px;
            color: #666;
            margin-bottom: 40px;
        }
        .construction-img {
            width: 50%;
            max-width: 400px;
            margin-bottom: 50px;
        }
        .contact-info {
            font-size: 20px;
            color: #999;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="construction.jpg" alt="Em Construção" class="construction-img">
        <h1>Em Construção</h1>
        <p>Nosso site está passando por algumas melhorias. Em breve estaremos de volta com mais novidades!</p>
        <div class="contact-info">
            <p>Entre em contato conosco:</p>
            <p>Telefone: (XX) XXXX-XXXX</p>
            <p>Email: contato@empresa.com</p>
        </div>
    </div>
</body>
</html>
